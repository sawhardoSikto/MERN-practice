<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <ol>
        <li>
            Client
            <ul>

                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>

            </ul>

        </li>
        <li>
            Server
            <ul>
                <li>Node.js</li>
                <li>Express.js</li>
                <li>MongoDB</li>
            </ul>
        </li>

    </ol>

    <dl>
        <dt>Client</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
    </dl>
</body>

</html>
